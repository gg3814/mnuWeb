<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- English Font  -->
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+KR:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<!-- Korea Font  -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
	rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>게시글 목록</title>
	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
	<h3>게시글 목록</h3>
    <p><a th:href="@{/siteuser}">첫 페이지</a> |
       <a th:href="@{/siteuser/bbs/write}">글 작성</a></p>
    
    <table>
        <thead>
            <tr class="table-danger">
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="a:${articles}">
                <td th:text="${a.num}"></td>
                <td>
                    <a th:href="@{/siteuser/read?num={id}(id=${a.num})}">
                    [[${a.title}]]</a>
                </td>
                <td th:text="${a.author}"></td>
                
            </tr>
            <tr>
            	<td colspan=3>
            	<th:block th:each="p:${#numbers.sequence(0,articles.totalPages-1)}">
            		<a th:href="@{/siteuser/bbs?pno={p}(p=${p})}">[[${p}]]</a>
        </tbody>
    </table>
    
    
</body>
</html>
