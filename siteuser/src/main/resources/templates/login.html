<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
	rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Custum CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/logincustom.css}"/>
	<title>사용자 로그인</title>
</head>
<body class="text-center">
	<form action="/siteuser/login" method="post" class="form-signin">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  		<label for="inputEmail" class="sr-only" >Email address</label>
  		<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  		<label for="inputPassword" class="sr-only">Password</label>
  		<input type="password" name="passwd" id="inputPassword" class="form-control" placeholder="Password" required>
  		<div class="checkbox mb-3">
    		<label>
     			 <input type="checkbox" value="remember-me"> Remember me
   			 </label>
  		</div>
  		<button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
  	</form>
 

</body>
</html>
